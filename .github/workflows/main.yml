name: Clojure CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: [lab1/task8-23]

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'  
      - name: Install Leiningen
        run: sudo apt-get install leiningen
      - name: Run linting
        run: cd ${{ matrix.project }} && lein lint
      - name: Run formatting check
        run: cd ${{ matrix.project }} && lein format
      - name: Run tests
        run: cd ${{ matrix.project }} && lein test
